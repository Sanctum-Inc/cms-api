name: Build, Analyze and Deploy ASP.Net Core app to Azure

on:
    push:
        branches:
            - master
            - develop
    pull_request:
        types: [opened, synchronize, reopened]
    workflow_dispatch:

jobs:
    build-and-analyze:
        name: Build and analyze with SonarQube
        runs-on: windows-latest
        permissions:
            contents: read

        steps:
            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: 17
                  distribution: 'zulu'

            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Cache SonarQube Cloud packages
              uses: actions/cache@v4
              with:
                  path: ~\sonar\cache
                  key: ${{ runner.os }}-sonar
                  restore-keys: ${{ runner.os }}-sonar

            - name: Cache SonarQube Cloud scanner
              id: cache-sonar-scanner
              uses: actions/cache@v4
              with:
                  path: ${{ runner.temp }}\scanner
                  key: ${{ runner.os }}-sonar-scanner
                  restore-keys: ${{ runner.os }}-sonar-scanner

            - name: Install SonarQube Cloud scanner
              if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
              shell: powershell
              run: |
                  New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
                  dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

            - name: Set up .NET Core
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: '9.x'

            - name: Build and analyze with SonarQube
              env:
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              shell: powershell
              run: |
                  ${{ runner.temp }}\scanner\dotnet-sonarscanner begin /k:"Sanctum-Inc_cms-api" /o:"sanctum-inc" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" /d:sonar.coverage.exclusions="**Tests*.cs,**/*Tests.cs"
                  dotnet build --configuration Release
                  dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
                  ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

            -   name: Set Connection String Variable
                shell: powershell
                run: |
                    if ("${{ github.ref }}" -eq "refs/heads/master") {
                      echo "SELECTED_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING_PROD }}" >> $env:GITHUB_ENV
                      echo "TARGET_FILE=appsettings.json" >> $env:GITHUB_ENV
                    } else {
                      echo "SELECTED_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING_DEV }}" >> $env:GITHUB_ENV
                      echo "TARGET_FILE=appsettings.json" >> $env:GITHUB_ENV
                    }

            - name: App Settings Variable Substitution
              uses: microsoft/variable-substitution@v1
              with:
                  # This will now target the correct file based on the branch
                  files: './src/Api/${{ env.TARGET_FILE }}'
              env:
                  # The key must match the JSON structure exactly
                  ConnectionStrings.DefaultConnection: ${{ env.SELECTED_CONNECTION_STRING }}

            - name: dotnet publish
              shell: powershell
              run: |
                  $publishPath = Join-Path $env:RUNNER_TEMP "myapp"
                  # We publish as Release, but the file was already modified aboves
                  dotnet publish ./src/Api/Api.csproj -c Release -o $publishPath

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v4
              with:
                  name: .net-app
                  path: ${{ runner.temp }}/myapp

    deploy-dev:
        name: Deploy to Dev via FTP
        runs-on: ubuntu-latest
        needs: build-and-analyze
        env:
            ConnectionStrings__DefaultConnection: ${{ secrets.DB_CONNECTION_STRING_DEV }}
        if: github.ref == 'refs/heads/develop' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

        steps:
            -   name: Download artifact from build job
                uses: actions/download-artifact@v4
                with:
                    name: .net-app
                    path: ./publish

            -   name: Create app_offline.htm
                    shell: bash
                    run: |
                        cat > ./app_offline.htm << 'EOF'
                        <!DOCTYPE html>
                        <html lang="en">
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <title>Be Right Back!</title>
                            <style>
                                * { margin: 0; padding: 0; box-sizing: border-box; }
                                body {
                                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                    min-height: 100vh;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    color: white;
                                }
                                .container {
                                    text-align: center;
                                    padding: 2rem;
                                    max-width: 600px;
                                }
                                .emoji {
                                    font-size: 5rem;
                                    animation: bounce 2s infinite;
                                    display: inline-block;
                                }
                                @keyframes bounce {
                                    0%, 100% { transform: translateY(0); }
                                    50% { transform: translateY(-20px); }
                                }
                                h1 {
                                    font-size: 2.5rem;
                                    margin: 1rem 0;
                                    font-weight: 700;
                                }
                                p {
                                    font-size: 1.2rem;
                                    margin: 1rem 0;
                                    opacity: 0.9;
                                    line-height: 1.6;
                                }
                                .subtitle {
                                    font-size: 1rem;
                                    opacity: 0.8;
                                    margin-top: 2rem;
                                    font-style: italic;
                                }
                                .spinner {
                                    margin: 2rem auto;
                                    width: 50px;
                                    height: 50px;
                                    border: 4px solid rgba(255,255,255,0.3);
                                    border-top-color: white;
                                    border-radius: 50%;
                                    animation: spin 1s linear infinite;
                                }
                                @keyframes spin {
                                    to { transform: rotate(360deg); }
                                }
                            </style>
                        </head>
                        <body>
                            <div class="container">
                                <div class="emoji">üîß</div>
                                <h1>We'll Be Right Back!</h1>
                                <p>Our hamsters are upgrading their wheels.<br>This should only take a moment.</p>
                                <div class="spinner"></div>
                                <p class="subtitle">Pro tip: This is a great time to grab a coffee ‚òï</p>
                            </div>
                        </body>
                        </html>
                        EOF

            -   name: Upload app_offline.htm via FTP (not tracked by deploy action)
                shell: bash
                run: |
                    curl -T ./app_offline.htm \
                      --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" \
                      ftp://lexcase.co.za/api-dev.lexcase.co.za/wwwroot/app_offline.htm
                    echo "Waiting for IIS to detect app_offline.htm and release locks..."
                    sleep 10

            -   name: FTP Deploy Application Files
                uses: SamKirkland/FTP-Deploy-Action@v4.3.5
                with:
                    server: lexcase.co.za
                    username: ${{ secrets.FTP_USERNAME }}
                    password: ${{ secrets.FTP_PASSWORD }}
                    local-dir: ./publish/
                    server-dir: /api-dev.lexcase.co.za/wwwroot/
                    exclude: |
                        **/.git*
                        **/.git*/**

            -   name: Remove app_offline.htm (Bring site back online)
                shell: bash
                run: |
                    curl -v --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" \
                      -Q "DELE /api-dev.lexcase.co.za/wwwroot/app_offline.htm" \
                      ftp://lexcase.co.za/ || {
                        echo "‚ö†Ô∏è Failed to delete app_offline.htm. Please delete it manually via SolidCP File Manager."
                        exit 1
                      }

